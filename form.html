<!doctype html>
<html>
<head>
	<title>Sample Form</title>
	<meta charset="utf-8">
</head>
<body>
	<h1>Register</h1>
	<form action="" method="get">
<!-- First and Last Name -->
		<div>
			<label for="firstName">First Name:</label>
			<input id="firstName" type="text" name="firstName"  placeholder="First Name" required>
			<label for="lastName">Last Name:</label>
			<input id="lastName" type="text" name="lastName" placeholder="Last Name" required>
		</div>
<!-- Gender -->
		<div>
			<label for="male">Male</label>
			<input id="male" type="radio" name="gender" value="male">
			<label for="female">Female</label>
			<input id="female" type="radio" name="gender" value="male">
			<label for="other">Other</label>
			<input id="other" type="radio" name="gender" value="other">
		</div>
<!-- Email and Password -->
		<div>
			<label for="email">Email:</label>
			<input id="email" type="email" name="email" placeholder="email address" required>
			<label for="password">Password:</label>
			<input id="password" type="password" name="password" placeholder="Password" minlength="5" maxlength="10" pattern=".{5,10}" title="Please enter a password with a minimum length of 5 characters, and a max length of 10 characters">
<!-- Birthday -->
		<div>
		</div>
<!-- Terms and Conditions -->
		
		 
	</form>
</body>
</html>
